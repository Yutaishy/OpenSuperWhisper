name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio xvfb libasound2-dev libegl1-mesa-dev libgl1-mesa-dri
        # Fix potential Qt platform issues on headless CI
        export QT_QPA_PLATFORM=offscreen

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        if [ -d tests ]; then
          ruff check OpenSuperWhisper/ tests/
        else
          echo "tests/ not found; linting OpenSuperWhisper/ only"
          ruff check OpenSuperWhisper/
        fi

    - name: Type check with mypy
      run: |
        mypy OpenSuperWhisper/

    - name: Test with pytest (Linux with Xvfb)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export QT_QPA_PLATFORM=offscreen
        if [ -d tests ]; then
          xvfb-run -a pytest tests/ -v --cov=OpenSuperWhisper --cov-report=xml
        else
          echo "tests/ not found; skipping pytest"
          echo "" > coverage.xml
        fi
      env:
        QT_QPA_PLATFORM: offscreen

    - name: Test with pytest (Windows/macOS)
      if: matrix.os != 'ubuntu-latest'
      run: |
        if [ -d tests ]; then
          pytest tests/ -v --cov=OpenSuperWhisper --cov-report=xml
        else
          echo "tests/ not found; skipping pytest"
          echo "" > coverage.xml
        fi

    - name: Upload coverage to Codecov
      if: hashFiles('coverage.xml') != ''
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}