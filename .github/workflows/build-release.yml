name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.4.0)'
        required: true
        default: 'v0.4.0'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: OpenSuperWhisper.exe
            artifact_name: OpenSuperWhisper-Windows
          - os: ubuntu-latest
            executable_name: OpenSuperWhisper
            artifact_name: OpenSuperWhisper-Linux
          - os: macos-latest
            executable_name: OpenSuperWhisper
            artifact_name: OpenSuperWhisper-macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          requirements.txt

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio libasound2-dev xvfb
        # Start virtual X server for Qt applications
        sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install portaudio

    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --timeout 900 PySide6 numpy openai sounddevice pynput PyYAML cryptography
      timeout-minutes: 12

    - name: Install remaining dependencies
      run: |
        pip install -e ".[dev]" --timeout 900
      timeout-minutes: 8
    
    - name: Debug - Check installed packages
      run: |
        pip list
        pip check  # Check for dependency conflicts
        python -c "import OpenSuperWhisper; print('OpenSuperWhisper import successful')"
        python -c "import PySide6; print('PySide6 import successful')"
        python -c "import cryptography; print('cryptography import successful')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true  # Don't fail build if tests fail
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}

    - name: Test run_app.py import
      run: |
        python -c "from OpenSuperWhisper.ui_mainwindow import MainWindow; print('MainWindow import successful')"
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}
        DISPLAY: ":99"
    
    - name: Build with PyInstaller
      run: |
        python build_executable.py "${{ matrix.executable_name }}"
      timeout-minutes: 15
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}
        CI: true
        
    - name: Verify build output
      run: |
        ls -la dist/
        file dist/${{ matrix.executable_name }} || echo "File command not available"
        # Check executable size (should be reasonable, not empty)
        if [ -f "dist/${{ matrix.executable_name }}" ]; then
          size=$(stat -c%s "dist/${{ matrix.executable_name }}" 2>/dev/null || stat -f%z "dist/${{ matrix.executable_name }}" 2>/dev/null || echo "0")
          echo "Executable size: $size bytes"
          if [ "$size" -lt 10000000 ]; then
            echo "Warning: Executable seems too small"
          fi
        else
          echo "Error: Executable not found!"
          exit 1
        fi
        echo "Build completed successfully"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.executable_name }}
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: OpenSuperWhisper ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## ðŸŽ¤ OpenSuperWhisper Release ${{ github.event.inputs.version || github.ref_name }}
          
          ### âœ¨ Features
          - Two-stage voice transcription pipeline (Whisper â†’ GPT)
          - Advanced preset management system
          - Global hotkey support (Ctrl+Space)
          - Automatic clipboard integration
          - Professional dark theme UI
          
          ### ðŸ”§ Requirements
          - OpenAI API key required
          - Internet connection for transcription and formatting
          
          ### ðŸ“š Documentation
          See README.md for complete setup and usage instructions.
        files: |
          ./OpenSuperWhisper-Windows/OpenSuperWhisper.exe
          ./OpenSuperWhisper-macOS/OpenSuperWhisper
          ./OpenSuperWhisper-Linux/OpenSuperWhisper
        draft: false
        prerelease: false