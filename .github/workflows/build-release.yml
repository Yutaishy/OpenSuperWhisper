name: Build and Release

# Triggered for testing GitHub Actions

on:
  push:
    tags:
      - 'v*'
    branches:
      - main  # Add push to main for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.4.0)'
        required: false
        default: 'v0.4.0'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: OpenSuperWhisper.exe
            artifact_name: OpenSuperWhisper-Windows
          - os: ubuntu-latest
            executable_name: OpenSuperWhisper
            artifact_name: OpenSuperWhisper-Linux
          - os: macos-latest
            executable_name: OpenSuperWhisper
            artifact_name: OpenSuperWhisper-macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
          requirements.txt

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio libasound2-dev xvfb libegl1-mesa-dev libgl1-mesa-dri
        # Start virtual X server for Qt applications
        sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install portaudio

    - name: Install core dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        echo "=== System Info ==="
        python -c "import sys; print(f'Python: {sys.version}'); import platform; print(f'Platform: {platform.platform()}')"
        echo "=== Installing PySide6 (this may take several minutes) ==="
        # Set environment variables for memory optimization
        export PIP_NO_WARN_SCRIPT_LOCATION=1
        export PIP_DISABLE_PIP_VERSION_CHECK=1
        # Use system timeout and retry mechanism for PySide6
        pip install --timeout 1200 --retries 3 --no-cache-dir PySide6 || pip install --timeout 1800 --no-cache-dir --force-reinstall PySide6
        echo "=== Installing other core dependencies ==="
        pip install --timeout 600 --no-cache-dir numpy openai sounddevice pynput PyYAML cryptography
      timeout-minutes: 25

    - name: Install remaining dependencies
      run: |
        pip install -e ".[dev]" --timeout 900
      timeout-minutes: 8
    
    - name: Debug - Check installed packages
      shell: bash
      run: |
        echo "=== System Resources ==="
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          echo "Windows environment - skipping df/free commands"
        else
          df -h
          free -h || echo "free command not available"
        fi
        echo "=== Python Environment ==="
        pip list
        pip check  # Check for dependency conflicts
        echo "=== Import Testing ==="
        python -c "import OpenSuperWhisper; print('OpenSuperWhisper import successful')"
        python -c "import PySide6; print('PySide6 import successful')"
        python -c "import cryptography; print('cryptography import successful')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true  # Don't fail build if tests fail
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}

    - name: Test run_app.py import
      run: |
        python -c "from OpenSuperWhisper.ui_mainwindow import MainWindow; print('MainWindow import successful')"
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}
        DISPLAY: ":99"
        # Prevent OpenAI API calls during import testing
        OPENAI_API_KEY: "test-key-do-not-use"
    
    - name: Build with PyInstaller
      shell: bash
      run: |
        # Retry PyInstaller build up to 2 times on failure
        for i in {1..2}; do
          echo "Build attempt $i"
          if python build_executable.py "${{ matrix.executable_name }}"; then
            echo "Build successful on attempt $i"
            break
          elif [ $i -eq 2 ]; then
            echo "Build failed after 2 attempts"
            exit 1
          else
            echo "Build failed, retrying..."
            sleep 30
            # Clean up any partial builds
            rm -rf build/ dist/ *.spec
          fi
        done
      timeout-minutes: 20
      env:
        QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}
        CI: true
        
    - name: Verify build output
      shell: bash
      run: |
        ls -la dist/
        file dist/${{ matrix.executable_name }} || echo "File command not available"
        # Check executable size and properties
        if [ -f "dist/${{ matrix.executable_name }}" ]; then
          size=$(stat -c%s "dist/${{ matrix.executable_name }}" 2>/dev/null || stat -f%z "dist/${{ matrix.executable_name }}" 2>/dev/null || echo "0")
          echo "Executable size: $size bytes"
          if [ "$size" -lt 10000000 ]; then
            echo "Warning: Executable seems too small ($size bytes)"
          elif [ "$size" -gt 500000000 ]; then
            echo "Warning: Executable seems too large ($size bytes)"
          fi
          
          # Check if executable is readable and has execution permissions
          if [ ! -r "dist/${{ matrix.executable_name }}" ]; then
            echo "Error: Executable is not readable"
            exit 1
          fi
          
          # On Unix systems, check execution permissions
          if [[ "${{ matrix.os }}" != "windows-latest" ]]; then
            if [ ! -x "dist/${{ matrix.executable_name }}" ]; then
              echo "Warning: Executable lacks execution permissions, adding..."
              chmod +x "dist/${{ matrix.executable_name }}"
            fi
          fi
        else
          echo "Error: Executable not found!"
          exit 1
        fi
        echo "Build completed successfully"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.executable_name }}
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Reorganize artifacts for release
      run: |
        echo "=== Current directory structure ==="
        find . -type f -name "OpenSuperWhisper*" | head -20
        ls -la
        
        echo "=== Reorganizing artifacts ==="
        # Create directory structure expected by release action
        mkdir -p release-files
        
        # Copy Windows executable
        if [ -f "OpenSuperWhisper-Windows/OpenSuperWhisper.exe" ]; then
          cp "OpenSuperWhisper-Windows/OpenSuperWhisper.exe" "release-files/"
          echo "Windows executable found and copied"
        else
          echo "ERROR: Windows executable not found"
          find . -name "*.exe" -type f
        fi
        
        # Copy macOS executable  
        if [ -f "OpenSuperWhisper-macOS/OpenSuperWhisper" ]; then
          cp "OpenSuperWhisper-macOS/OpenSuperWhisper" "release-files/OpenSuperWhisper-macOS"
          echo "macOS executable found and copied"
        else
          echo "ERROR: macOS executable not found"
          find . -name "*macOS*" -type f
        fi
        
        # Copy Linux executable
        if [ -f "OpenSuperWhisper-Linux/OpenSuperWhisper" ]; then
          cp "OpenSuperWhisper-Linux/OpenSuperWhisper" "release-files/OpenSuperWhisper-Linux"
          echo "Linux executable found and copied"
        else
          echo "ERROR: Linux executable not found"
          find . -name "*Linux*" -type f
        fi
        
        echo "=== Final release files ==="
        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: OpenSuperWhisper ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## ðŸŽ¤ OpenSuperWhisper Release ${{ github.event.inputs.version || github.ref_name }}
          
          ### âœ¨ Features
          - Two-stage voice transcription pipeline (Whisper â†’ GPT)
          - Advanced preset management system
          - Global hotkey support (Ctrl+Space)
          - Automatic clipboard integration
          - Professional dark theme UI
          
          ### ðŸ”§ Requirements
          - OpenAI API key required
          - Internet connection for transcription and formatting
          
          ### ðŸ“š Documentation
          See README.md for complete setup and usage instructions.
        files: |
          release-files/OpenSuperWhisper.exe
          release-files/OpenSuperWhisper-macOS
          release-files/OpenSuperWhisper-Linux
        draft: false
        prerelease: false